<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Listing Markers</title>
  
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.css' rel='stylesheet' />
  
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<style>
#onscreen {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 300px;
    height: 100px;
    background: #fff;
    z-index: 100;
    overflow-y: scroll;
}
</style>
<div id='map'></div>
<pre id='onscreen'></pre>
<script>
var map = L.mapbox.map('map', 'examples.map-20v6611k')
	.setView([38.73300, -9.16], 15);

	// construct an empty list to fill with onscreen markers
    var inBounds = []
    // get the map bounds - the top-left and bottom-right locations
        bounds = map.getBounds();

var markerLayer1 = L.mapbox.markerLayer()
		.loadURL('geojson/entrances.geojson');
		
		markerLayer1.addTo(map);

		
		markerLayer1.on('layeradd', function(e) {
		    var marker = e.layer,
		        feature = marker.feature;
		
				// construct an empty list to fill with onscreen markers
			    var inBounds = []
	    // for each marker, consider whether it is currently visible by comparing
	    // with the current map bounds
	    markerLayer1.eachLayer(function(marker) {
		        
		            inBounds.push(marker.feature.properties.Entrances);
		        
		    });

	    // display a list of markers.
	    document.getElementById('onscreen').innerHTML = inBounds.join('\n');


 });
    

</script>
</body>
</html>
